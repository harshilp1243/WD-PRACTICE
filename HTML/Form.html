<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form action="Harshil" method="post">
            <table>
                <tr>
                    <td>User name :</td>
                    <td><input type="text" placeholder="Type your name"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" placeholder="Type your Password" required name="" id=""></td>
                </tr>
                <tr>
                    <td>Re-Password :</td>
                    <td><input type="password" placeholder="Repeat Password" required name="" id=""></td>
                </tr>
                <tr> 
                    <td>E-mail</td>
                    <td><input type="text" placeholder="abc@.xxx" name="" id=""></td>
                </tr>
                 <tr>
                    <td>Mobile No.</td>
                    <td><input type="tel" placeholder="+91" name="" id=""></td>    
                 </tr>
                 <tr>
                    <td>Age</td>
                    <td><input type="number" name="" id=""></td>
                 </tr>
                 <tr>
                    <td>DOB</td>
                    <td><input type="date" name="" id=""></td>
                 </tr>
                 <tr>
                    <td>Date & Time</td>
                    <td><input type="datetime-local"  name="" id=""></td>
                 </tr>
                 <tr>
                    <td>Gender :</td>
                    <td> Male<input type="radio" name="Gender" id="">
                        Female<input type="radio" name="Gender" id="">
                        Other<input type="radio" name="Gender" id=""></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        Drawing<input type="checkbox" checked   name="" id="">
                        Swimming<input type="checkbox" name="" id="">
                        Sports<input type="checkbox" name="" id="">
                        Gaming<input type="checkbox" name="" id="">
                        Travelling<input type="checkbox" name="" id="">
                        Foodie<input type="checkbox" name="" id="">
                        Painting<input type="checkbox" name="" id="">
                    </td>
                 </tr>
                 <tr>
                    <td>color</td>
                    <td><input type="color" name="" id=""></td>
                 </tr>
                <tr>
                    <td>Type your address</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="" id="">
                            <option value="selectyourcity">None</option>
                            <option value="">Ahmedabad</option>
                            <option value="">Junagadh</option>
                            <option value="">Jetpur</option>
                            <option value="">Surat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Eduction</td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="selectyoureduction">None</option>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">b.com</option>
                            <option value="">ER </option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                  </tr>

                  <tr>
                    <td>
                        <label for="input">ku6 bhi</label>
                        <input type="text" name="input" id="input">
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <label for="select">Select your Friend</label>
                        <input list="Select Frd" type="text" name="select" id="select">

                        <datalist id="Select Frd">
                            <option value="Harshil"></option>
                            <option value="Nandu"></option>
                            <option value="Vivek"></option>
                            <option value="Gunjan"></option>
                            <option value="Hardip"></option>
                            <option value="Arpit"></option>
                        </datalist>
                    </td>
                  </tr>
                  <tr>
                    <td>Send your photu</td>
                    <td><input type="file" name="" id=""></td>
                  </tr>
                
            </table>
        </form>
    </fieldset>
</body>
</html>
